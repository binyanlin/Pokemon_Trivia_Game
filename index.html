<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Pokemon Trivia Game</title>
</head>
<body>
    <div class="pregame mx-5 py-2">
        <!-- <div class="title text-center py-2"><h1>Pokemon Trivia Game!</h1></div> -->
        <div class="title">
            <img class="mx-auto" src="./assets/images/pokemon_trivia_title.png"/>
        </div>
        <div class="info mb-3 text-center">Test your pokemon knowledge! Select the pokemon generations you want to include in the game!</div>
        <div class="row row1 mx-auto px-4 text-center">
            <button type="button" class="col-sm btn">
                <img class="region kanto" src="./assets/images/gen1_kanto.jpg"></img>
                <p class="regionName">Kanto Region: Gen 1</p>
            </button>
            <button type="button" class="col-sm btn">
                <img class="region johto" src="./assets/images/gen2_johto.jpg"></img>
                <p class="regionName">Johto Region: Gen 2</p>
            </button>
            <button type="button" class="col-sm btn">
                <img class="region hoenn " src="./assets/images/gen3_hoenn.jpg"></img>
                <p class="regionName">Hoenn Region: Gen 3</p>
            </button>
            <button type="button" class="col-sm btn">
                <img class="region sinnoh" src="./assets/images/gen4_sinnoh.jpg"></img>
                <p class="regionName">Sinnoh Region: Gen 4</p>
            </button>
            <button type="button" class="col-sm btn">
                <img class="region unova" src="./assets/images/gen5_unova.jpg"></img>
                <p class="regionName">Unova Region: Gen 5</p>
            </button>
            <button type="button" class="col-sm btn">
                <img class="region kalos" src="./assets/images/gen6_kalos.jpg"></img>
                <p class="regionName">Kalos Region: Gen 6</p>
            </button>
            <button type="button" class="col-sm btn">
                <img class="region alola" src="./assets/images/gen7_alola.jpg"></img>
                <p class="regionName">Alola Region: Gen 7</p>
            </button>
        </div>

        <div class="row">
            <div class="col-sm"></div>
            <button type="button" class="btn col-sm arrow leftarrow ml-4 pl-4">
                <img class="toggle-lower" src="./assets/images/lower_toggle.png"></img>
            </button>
            <div class="col-sm">
                <h3 class="align-text-bottom text-center pt-4 pl-4">Rounds: <span class="roundsDisplay">10 </span></h3>
            </div>
            <button type="button" class="btn col-sm arrow rightarrow mr-4 pr-4">
                <img class="toggle-higher" src="./assets/images/higher_toggle.png"></img>
            </button>
            <div class="col-sm"></div>
        </div>

        <div class="row">
            <button type="button" class="btn col-sm startButton text-center">
                <h3 class="startB">Start Button</h3>
            </button>
        </div>

    </div>

    <div class="main mx-5 py-2">
        <div class="title2"><h1>Who's That Pokemon?</h1></div>

        <div class="timer">
            <h3>Time remaining: <span class="counter"></span></h3>
        </div>

        <div class="question"></div>
        <div class="pokePic"></div>

        <button type="button" class="answer answer1 btn btn-secondary" id="0"></button>
        <button type="button" class="answer answer2 btn btn-secondary" id="1"></button>
        <button type="button" class="answer answer3 btn btn-secondary" id="2"></button>
        <button type="button" class="answer answer4 btn btn-secondary" id="3"></button>
        
        <div class="comment"></div>

    </div>
    
    <div class="pokeStats mx-5 py-2">

        <h1 class="pokemonName"></h1>
        <div class="pokePic"></div>
        <div class="evolution"></div>
        <div class="generation"></div>
        <div class="infoText"></div>
    </div>

    <div class="results mx-5 py-2">
        <div class="title3"></div>
        <div class="finalScore"></div>
        <div class="profOak"></div>
        <div class="rating">

        </div>
        <div class="restart"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</body>
</html>
