<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Trivia Game</title>
</head>
<body>
    <div class="main mx-5 py-2">
        <div class="title"><h1>Pokemon Trivia Game!</h1></div>

        <div class="timer">
            <h3>Time remaining: <span class="counter"></span></h3>
        </div>

        <div class="question"></div>
        <div class="pokePic"></div>

        <div type="button" class="answer1 btn" id="0"></div>
        <div type="button" class="answer2 btn" id="1"></div>
        <div type="button" class="answer3 btn" id="2"></div>
        <div type="button" class="answer4 btn" id="3"></div>

        <div class="comment"></div>
        <div class="restart"></div>
    </div>
    
    <div class="results"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</body>
</html>
